<html>
  <head>
    <title>Space Invaders!</title>
  <style>
  body, html{
    background-color: #EEEEEE;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #space-invaders {
    display: block;
    margin: auto;
    position: absolute;

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: optimize-contrast
  }
  </style>
  

  </head>

  <body>
    <canvas id="space-invaders" width="640" height="640"></canvas>



  <script type="application/javascript" src="lib/util.js"></script>
  <script type="application/javascript" src="lib/constants.js"></script>
  <script type="application/javascript" src="lib/globals.js"></script>
  <script type="application/javascript" src="lib/geometry.js"></script>
  <script type="application/javascript" src="lib/sprites.js"></script>
  <script type="application/javascript" src="lib/bullet.js"></script>
  <script type="application/javascript" src="lib/player.js"></script>
  <script type="application/javascript" src="lib/alien.js"></script>
  <script type="application/javascript" src="lib/game.js"></script>
  <script type="application/javascript" src="lib/game_view.js"></script>
  <script type="application/javascript">
    window.onload = function () {
      Invaders.GameView.start();
    }
  </script>
  </body>
</html>
